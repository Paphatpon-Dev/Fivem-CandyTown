<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="restart-delete">
             <div class="circle-progress stamina-circle" style="--percent: 80">
                <span class="value flex justify-center items-center"
                  ><img src="./img/info.svg" alt="" class="icon"
                /></span>
              </div>
            <div class="info">
              <div class="info-name">RESTART SERVER</div>
              <div class="info-delete">
                <p>เซิฟเวอร์จะรีในอีก</p>
                <p class="time">03:00</p>
                <p>นาที</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="background-afk">
            <div class="afk-info ">
              <div class="icon-afk"><img src="./img/afk_coin.png" alt=""></div>
              <div class="afk-info-name">
                <div class="name-afk">AFK REWARD</div>
                <div class="name-list">
                  <div class="count">#10000</div>
                  <div class="line"></div>
                  <div class="time">10:00</div>
                </div>
              </div>
            </div>
            <div class="afk-progressbar" style="--progress: 40%">
              <div class="afk-progressbar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

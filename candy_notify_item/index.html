<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="notify-item">
            <div class="notify-item-grid">
              <div class="notify-item-grid-items add">
                <span></span>
                <div class="info">
                  <div class="info-item"><img src="./img/item.png" alt=""></div>
                  <div class="info-name">
                    <div class="name">ItemItemItemItemItem</div>
                    <div class="count">X 1000000000000</div>
                  </div>
                </div>
              </div>
              <div class="notify-item-grid-items remove">
                <span></span>
                <div class="info">
                  <div class="info-item"><img src="./img/item.png" alt=""></div>
                  <div class="info-name">
                    <div class="name">ItemItemItemItemItem</div>
                    <div class="count">X 1000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

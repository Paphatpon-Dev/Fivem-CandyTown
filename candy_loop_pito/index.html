<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Pipe UI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="task-panel">
      <div class="circle-container">
        <div class="circle">
          <div class="water" style="height: 20%">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          <div class="percentage"><i class="fa-solid fa-oil-well"></i></div>
        </div>
      </div>
      <div class="circle-container">
        <div class="circle">
          <div class="water" style="height: 40%">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          <div class="percentage"><i class="fa-solid fa-oil-well"></i></div>
        </div>
      </div>
      <div class="circle-container">
        <div class="circle">
          <div class="water" style="height: 60%">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          <div class="percentage"><i class="fa-solid fa-oil-well"></i></div>
        </div>
      </div>
      <div class="circle-container">
        <div class="circle">
          <div class="water" style="height: 80%">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          <div class="percentage"><i class="fa-solid fa-oil-well"></i></div>
        </div>
      </div>
      <div class="circle-container">
        <div class="circle">
          <div class="water" style="height: 100%">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          <div class="percentage"><i class="fa-solid fa-oil-well"></i></div>
        </div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>

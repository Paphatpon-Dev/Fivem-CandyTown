<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="expaire">
            <div class="expaire-head">
              <div class="info">
                <div class="info-icon">
                  <img src="./img/timetable.svg" alt="" />
                </div>
                <div class="info-name">
                  <div class="time-head">
                    <p>ITEM</p>
                    <p class="name">EXPAIRE</p>
                  </div>
                  <div class="time">12/16/25 00:00</div>
                </div>
              </div>
              <div><img src="./img/button-cancle.svg" alt="" /></div>
            </div>
            <div class="expaire-body">
              <div class="expaire-body-grid">
                <div class="expaire-body-grid-items">
                  <span></span>
                  <!-- hover -->
                  <div class="hover-time">
                    <div class="day">
                      <div>วัน</div>
                      <div>365</div>
                    </div>
                    <div class="hours">
                      <div>ชัวโมง</div>
                      <div>24</div>
                    </div>
                    <div class="minute">
                      <div>นาที</div>
                      <div>60</div>
                    </div>
                  </div>
                  <!-- list info -->
                  <div class="info">
                    <div class="info-icon"><img src="./img/item.png" alt=""></div>
                    <div class="info-text">
                      <div class="text-head">BITCOIN 999</div>
                      <div class="daytime">วันหมดอายุ</div>
                      <div class="time">
                        <div>12/16/2025</div>
                        <div>00:00</div>
                        <div>VEHICLE</div>
                      </div>
                    </div>
                  </div>
                </div>            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

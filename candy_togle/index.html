<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCSS Style</title>
  <link rel="stylesheet" href="./css/main.css" />
  <style>
    #app {
      background-image: url("./iPTAdYV.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container relative">
      <div class="wrapper absolute">        
        <div class="box-switch">
          <div class="header">Toggle</div>
          <div class="box-switch-items active">
            <div class="">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="name-text active">Text</div>
          </div>
          <div class="box-switch-items">
            <div class="">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="name-text">Text</div>
          </div>
          <div class="box-switch-items active">
            <div class="">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="name-text active">Text</div>
          </div>
          <div class="box-switch-items active">
            <div class="">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="name-text active">Text</div>
          </div>
         
          
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>

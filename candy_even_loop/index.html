<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="even">
            <div class="water">
              <div class="right"></div>
              <div class="water-box active"><img src="./img/water.svg" alt=""></div>
              <div class="water-box"><img src="./img/water.svg" alt=""></div>
              <div class="water-box"><img src="./img/water.svg" alt=""></div>
              <div class="water-box"><img src="./img/water.svg" alt=""></div>
              <div class="water-box"><img src="./img/water.svg" alt=""></div>
            </div>
             <div class="oil">
              <div class="right"></div>
              <div class="oil-box active"><img src="./img/oil.svg" alt=""></div>
              <div class="oil-box"><img src="./img/oil.svg" alt=""></div>
              <div class="oil-box"><img src="./img/oil.svg" alt=""></div>
              <div class="oil-box"><img src="./img/oil.svg" alt=""></div>
              <div class="oil-box"><img src="./img/oil.svg" alt=""></div>
            </div>
             <div class="tunder">
              <div class="right"></div>
              <div class="tunder-box active"><img src="./img/tunder.svg" alt=""></div>
              <div class="tunder-box"><img src="./img/tunder.svg" alt=""></div>
              <div class="tunder-box"><img src="./img/tunder.svg" alt=""></div>
              <div class="tunder-box"><img src="./img/tunder.svg" alt=""></div>
              <div class="tunder-box"><img src="./img/tunder.svg" alt=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

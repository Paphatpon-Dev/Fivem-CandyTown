<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="id-card">
            <div class="top">
              <div class="img">
                <img src="./img/otto.png" alt="" />
                <div>ID 999</div>
              </div>
              <div class="header-info">
                <div class="header-info-top">
                  <div class="header-info-top-name">
                    <div class="info"></div>
                    <div class="info-name">
                      <div>Player Name</div>
                      <div>Otto Cody</div>
                    </div>
                  </div>
                  <div class="interface"><img src="./img/interface-delete.svg" alt=""></div>
                </div>
                <div class="header-info-bottom">
                  <div class="table">
                    <div>PHONE</div>
                    <div>01</div>
                  </div>
                  <div class="table-w"></div>
                  <div class="table">
                    <div>GENDER</div>
                    <div>Male</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="box">
                <div>Social Media</div>
                <div class="box-text">
                  <img src="./img/facebook.svg" alt="">
                  <div class="text">Facke book end!Facke book end!</div>
                </div>
              </div>
              <div class="box">
                <div>Status</div>
                <div class="box-text">
                   <img src="./img/Vector.svg" alt="">
                  <div class="text">โสด</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

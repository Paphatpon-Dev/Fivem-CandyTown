<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="process">
            <div class="process-key">
              <p class="text-1">PRESS</p>
              <p class="text-2">E</p>
              <p class="text-1">FOR STOP PROCESS</p>
            </div>
            <div class="process-progress" style="--progress: 60%">
              <div class="process-progressbar-fill"></div>
            </div>
            <div class="process-items">
              <div class="item-name">
                <img src="./img/afk_coin.png" alt="" />
                <div class="count">200</div>
              </div>
              <div class="spinner"></div>
              <div class="item-list">
                <div class="items">
                  <img src="./img/afk_coin.png" alt="" />
                  <div class="count">200</div>
                </div>
                <div class="items">
                  <img src="./img/afk_coin.png" alt="" />
                  <div class="count">200</div>
                </div>
                <div class="items">
                  <img src="./img/afk_coin.png" alt="" />
                  <div class="count">200</div>
                </div>
                <div class="items">
                  <img src="./img/afk_coin.png" alt="" />
                  <div class="count">200</div>
                </div>
                <div class="items">
                  <img src="./img/afk_coin.png" alt="" />
                  <div class="count">200</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
